<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <ul id="header">
        <li><a href="index.html" style="color: #000">Главная</a></li>
        <li><a style="color: #000" href="store.html">Магазин</a></li>
        <li>
          <a
            style="color: #000; font-weight: 700; font-size: 36px"
            href="order.html"
            >Заказ</a
          >
        </li>
        <li><a href="task.html" style="color: #000">Задача</a></li>
      </ul>
    </div>
    <div class="order-container">
      <form style="width: 730px">
        <!-- Имя с значением по умолчанию -->
        <div class="form-group">
          <label>Имя</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Введите имя"
            value="Иванов Иван" 
        </div>

        <!-- Возраст с значением по умолчанию -->
        <div class="form-group">
          <label>Возраст</label>
          <input
            type="number"
            class="form-control"
            placeholder="Возраст"
            value="25" 
        </div>

        <!-- Доставка с отмеченным вариантом по умолчанию -->
        <div class="order-title">Доставка</div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
            checked 
          <label class="form-check-label" for="inlineRadio1">В руки</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Оставить у двери</label>
        </div>

        <!-- Сообщить о принятии заказа с отмеченными вариантами по умолчанию -->
        <div class="order-title">Сообщить о принятии заказа</div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="option1"
            checked 
          <label class="form-check-label" for="inlineCheckbox1">SMS</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="option2"
          />
          <label class="form-check-label" for="inlineCheckbox2">Whatsapp</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="option3"
          />
          <label class="form-check-label" for="inlineCheckbox3">Позвонить</label>
        </div>

        <!-- Чаевые курьеру -->
        <div class="order-title">Чаевые курьеру</div>
        <select class="form-select" aria-label="Default select example">
          <option value="1">5% от суммы</option>
          <option value="2">10% от суммы</option>
          <option value="3">15% от суммы</option>
        </select>

        <!-- Сообщение курьеру -->
        <div class="form-group" style="margin-top: 27px;">
          <label for="exampleFormControlTextarea1">Сообщение курьеру</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <!-- Дата с значением по умолчанию -->
        <div class="form-group">
          <label>Дата</label>
          <input
            type="date"
            class="form-control"
            placeholder="data"
            value="2023-10-15"
          />

       <!-- Пароль -->
        <div class="form-group">
          <label>Пароль</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Пароль"
          />
        </div>
        <!-- Название файла -->
        <div class="form-group">
          <label>Название файла</label>
          <input type="text" class="form-control" />
        </div>

        <!-- Тип записи в файл -->
        <label>Тип записи в файл</label>
        <div class="buttons">
          <button type="button" class="btn btn-secondary">Обновить</button>
          <button type="button" class="btn btn-primary">Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
