<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>
    <div class="header">
        <ul id="header">
            <li><a href="index.html" style="color: #000">Главная</a></li>
            <li><a style="color: #000" href="store.html">Магазин</a></li>
            <li><a style="color: #000" href="order.html">Заказ</a></li>
            <li><a style="color: #000; font-weight: 700; font-size: 36px">Задача</a></li>
        </ul>
    </div>
    <div class="order-container">
        <div class="task-container">
            Имеются две ёмкости: кубическая с ребром A, цилиндрическая с высотой H и радиусом основания R. Определить, можно ли заполнить жидкостью объёма M первую ёмкость, вторую, обе.
        </div>
        <form style="width: 730px; margin-top: 27px">
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">A</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="A" placeholder="Введите ребро куба">
                </div>
            </div>

            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">H</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="H" placeholder="Введите высоту цилиндра">
                </div>
            </div>

            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">R</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="R" placeholder="Введите радиус основания цилиндра">
                </div>
            </div>

            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">M</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="M" placeholder="Введите объем жидкости">
                </div>
            </div>

            
            <button type="button" class="btn btn-primary" id="checkButton" style="margin-top: 27px;">Проверить</button>

            
            <div class="form-group row" style="margin-top: 27px; justify-content: space-between; display: flex;">
                <label class="col-sm-2 col-form-label" style="min-width: 250px;">Результат решения задачи</label>
                <div class="col-sm-10" style="min-width: 500px; flex: 0;">
                    <input type="text" class="form-control" id="result" readonly>
                </div>
            </div>

            
            <button type="button" class="btn btn-primary" style="margin-top: 27px;" action = https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">Отправить</button>
        </form>
    </div>

    
    <script>
        // Получаем элементы DOM
        const AInput = document.getElementById('A');
        const HInput = document.getElementById('H');
        const RInput = document.getElementById('R');
        const MInput = document.getElementById('M');
        const checkButton = document.getElementById('checkButton');
        const resultInput = document.getElementById('result');

        
        checkButton.addEventListener('click', () => {
            
            const A = parseFloat(AInput.value);
            const H = parseFloat(HInput.value);
            const R = parseFloat(RInput.value);
            const M = parseFloat(MInput.value);

            
            if (isNaN(A) || isNaN(H) || isNaN(R) || isNaN(M) || A <= 0 || H <= 0 || R <= 0 || M <= 0) {
                resultInput.value = 'Введите корректные положительные числа!';
                return;
            }

            
            const cubeVolume = Math.pow(A, 3); 
            const cylinderVolume = Math.PI * Math.pow(R, 2) * H; 

            
            let result = '';

            if (M <= cubeVolume && M <= cylinderVolume) {
                result = 'Да Да Да';
            } else if (M <= cubeVolume) {
                result = 'Да Нет Нет';
            } else if (M <= cylinderVolume) {
                result = 'Нет Да Нет';
            } else {
                result = 'Нет Нет Нет';
            }

            
            resultInput.value = result;
        });
    </script>
</body>
</html>
